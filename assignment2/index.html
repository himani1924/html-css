<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            TO THE NEW
        </div>
        <div class="head-links">
            <a href="">Home</a>
            <a href="">Quick Help</a>
        </div>
    </header>
    <hr>
    <div class="container">   
    <div class="form-container">
        <h1>Bug Report</h1>
    <form action="submit">        
        <label for="title">Title:*</label>
        <input type="text" name="title" id="title" required>
        <label for="description">Description:*</label>
        <textarea id="description" rows="4" cols="30" required></textarea>
        <label for="operating-system">Operating system:</label>
        <select name="operating-system" id="operating-system">
            <option value="linux">Linux</option>
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
        </select>
        <label for="product">Product:*</label>
        <select name="product" id="product">
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
        </select>
        <label for="version">Version:*</label>
        <input type="text" name="version" id="version">
        <label>License:</label>
        <div class="radio-btn">
        <label><input type="radio" name="License" id="free">Free</input></label>
        <label><input type="radio" name="License" id="business">Business</input></label>
        </div>
        
        <label for="severity">Severity</label>
        <select name="severity" id="severity">
            <option value="critical">Critical</option>
            <option value="x">x</option>
        </select>
        <label for="attachments">Attachments:</label>
        <input type="file" name="attachments" id="attachments" accept="image/*">
        
        
    </form>
    <div class="form-footer">
        <button type="submit">Send</button>
    </div>
    
</div>
</div>
</body>
</html>
